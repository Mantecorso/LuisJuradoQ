        segundos = 0;

        function cambiafondo() {
            segundos = segundos + 1;
            if (segundos == 5) {
                document.body.style.backgroundImage = '';
                document.body.style.backgroundColor = 'Red';
            } else if (segundos == 10)
                document.body.style.backgroundColor = 'Green';
            else if (segundos == 15)
                document.body.style.backgroundColor = 'Yellow';
            else if (segundos == 20)
                document.body.style.backgroundColor = 'Blue';
            else if (segundos == 25)
                document.body.style.backgroundColor = 'Cyan';
            else if (segundos == 30)
                document.body.style.backgroundColor = 'Black';
            else if (segundos == 35)
                document.body.style.backgroundColor = 'White';
            else if (segundos == 40)
                document.body.style.backgroundColor = '#FF3456';
            else if (segundos == 45)
                document.body.style.backgroundColor = '#5a0002';
            else if (segundos == 50)
                document.body.style.backgroundColor = '#a40606';
            else if (segundos == 55)
                document.body.style.backgroundColor = '#d98324';
            else if (segundos == 60)
                document.body.style.backgroundColor = '#d7cf07';
            else if (segundos == 65)
                document.body.style.backgroundColor = '#230007';
            else if (segundos == 70)
                document.body.style.backgroundColor = '#0e273c';
            else if (segundos == 75)
                document.body.style.backgroundColor = '#4a306d';
            else if (segundos == 80) {
                document.body.style.backgroundImage =
                    'url(http://tuxlink.files.wordpress.com/2007/10/leopard-server-wallpaper.jpg)';
                segundos = 0;
            }
        }
    </script>
